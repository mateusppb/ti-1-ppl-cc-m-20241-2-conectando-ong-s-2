  <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário</title>
    <link rel="stylesheet" href="perfil.css">
</head>
<body>

<header>
    <h2 class="logo">Conexão Solidária</h2>
    <nav class="navigation">
        <a href="../HomePage/index.html">Início</a>
        <a href="../pesquisaONG/index.html">Pesquisa de ONGs</a>
        <a href="../cadVoluntarios/">Para voluntários</a>
        <a href="../cadLog/dúvidas/duvidas.html">Dúvidas Comuns</a>
    </nav>
</header>

<main class="principal">
    <div class="perfil">
        <div class="imagem-perfil">
            <img src="imagens/www.jpg" alt="Foto de Perfil">
        </div>
        <div class="info-perfil">
            <h1 id="nome-usuario">Nome do Usuário</h1>
            <p>Email: <span id="email-usuario"></span></p>
            <p>Telefone: <span id="telefone-usuario"></span></p>
            <p>Cidade: <span id="cidade-usuario"></span></p>
            <p>Estado: <span id="estado-usuario"></span></p>
            <p>Status: <span id="status-usuario"></span></p>
        </div>
    </div>
    <div class="interesses">
        <h2>Ongs e Locais de Interesse</h2>
        <p id="descricao-interesse"></p>
    </div>
    <div class="engajamentos">
        <h2>Engajamentos</h2>
        <div class="imagens-engajamento">
            <img src="imagens/zzz.jpg" alt="Imagem de Doação 1">
            <img src="imagens/xxx.jpg" alt="Imagem de Doação 2">
            <img src="imagens/cinza.png" alt="Imagem de Doação 3">
        </div>
    </div>
</main>
<footer class="rodape">
    <button class="footer-button">Redes sociais</button>
    <button class="footer-button">Faça Doações</button>
</footer>

<script src="perfil.js"></script>
</body>
</html>
