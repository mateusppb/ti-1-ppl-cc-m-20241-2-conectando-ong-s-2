    <h1 class="titulo"  id="irParaForms">Seja uma ONG parceira</h1>
    <h2 class="titulo2">Preencha suas informações no formulário abaixo:</h2>

    <form class="form" id="form">
      <div class="campo">
        <label>Nome da ONG</label>
        <input type="nome" class="form-control" id="InputNome" name="nomeONG" required>
      </div>
      <div class="campo">
        <label>Email</label>
        <input type="email" class="form-control" id="InputEmail" name="email" required>
      </div>
      <div class="campo">
        <label>Logomarca da ONG</label>
        <input type="file" class="form-control" name="logomarca" aria-label="file example" required>
      </div>
      <div class="campo">
        <label>Horário de funcionamento</label>
        <input type="horario" class="form-control" name="horarioFuncionamento" required>
      </div>
      <div class="campo">
        <label>Categoria da ONG</label>
        <select name="categoria" id="categoria">
          <option disabled selected>Selecionar</option>
          <option>Pessoas em vulnerabilidade social</option>
          <option>PCDs</option>
          <option>Crianças e adolescentes</option>
          <option>Animais</option>
          <option>Meio ambiente</option>
        </select>
      </div>
      <div class="campo">
        <label>PIX para doações</label>
        <input type="text" class="form-control" name="pixDoacoes" required>
      </div>
      <div class="campo">
        <label>Contatos e Redes socias</label>
        <input type="text" class="form-control" name="contatosRedesSociais" required>
      </div>
      <div class="campo">
        <label>O que doar</label>
        <input type="doacao" class="form-control" name="oQueDoar">
      </div>
      <div class="campo">
        <label style="margin-top: 15px;">Sobre a ONG:</label>
        <textarea name="sobreONG" style="width: 24em; height: 8em;"></textarea>
      </div>
      <button type="submit" class="botao">Enviar</button>
    </form>
    </div>
