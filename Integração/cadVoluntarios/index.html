</head>

<body>

  <div class="corFundo">
    <h1 class="titulo"  id="irParaForms">Seja um voluntário</h1>
    <h2 class="titulo2">Preencha suas informações no formulário abaixo:</h2>

    <form class="form" id="form">
      <div class="campo">
        <label>Nome</label>
        <input type="nome" class="form-control" id="InputNome" name="nomeVoluntario" required>
      </div>
      <div class="campo">
        <label>Email</label>
        <input type="email" class="form-control" id="InputEmail" name="email" required>
      </div>
      <div class="campo">
        <label>Foto pessoal</label>
        <input type="file" class="form-control" name="fotoPessoal" aria-label="file example" required>
      </div>
      <div class="campo">
        <label>Telefone para contato</label>
        <input type="telefone" class="form-control" name="telefone" required>
      </div>
      <div class="campo">
        <label for="estado">Estado</label>
        <select name="estado" id="estado">
          <option disabled selected>Selecione o Estado</option>
        </select>
      <div class="campo">
        <label for="cidade">Cidade</label>
        <select name="cidade" id="cidade">
          <option disabled selected>Selecione a cidade</option>
        </select>
      </div>
      </div>
      <div class="campo">
        <label style="margin-top: 15px;">Conte sobre sua experiência:</label>
        <textarea name="sobreVoluntario" style="width: 24em; height: 8em;"></textarea>
      </div>
      <button type="submit" class="botao">Enviar</button>
    </form>
    </div>

<script src="script.js"></script> 

</body>
</html>
